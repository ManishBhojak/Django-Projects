{% extends 'base.html' %}
{% block title %}Contact-Us{% endblock title %}

{% block body %}
<div id="carouselExampleFade" class="carousel my-0 py-0" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/img/contact.jpg" class="d-block w-100" alt="Programming image1" height="280">
      </div>
    </div>
</div>


<!--Contact form-->

<form method="post" action="/Contact/">
{% csrf_token %}
<div class="contact-form my-4 py-3 px-2" style="margin-left:400px;">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control w-50" name="name" id="exampleFormControlInput1" placeholder="Write your Name Here">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Email address</label>
    <input type="email" class="form-control w-50" name="email" id="exampleFormControlInput2" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control w-50" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

<div class="col-12">
    <button class="btn btn-dark" type="submit">Submit form</button>
  </div>
</div>
</form>
{% endblock body %}
